<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <main class="login-wrapper">
    <div class="glass-container">
      <div class="login-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Ford_logo_flat.svg" alt="Ford Logo">
      </div>

     <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" formControlName="nome" placeholder="Digite seu usuÃ¡rio" />
  </div>

  <div class="form-group password-wrapper">
        <input #passwordInput type="password" placeholder="Digite sua senha" formControlName="senha" />

        
        <span class="eye-icon" (click)="togglePassword()">
          <i #showEye class="fa fa-eye"></i>
          <i #hideEye class="fa fa-eye-slash" style="display: none;"></i>
        </span>
      </div>

  <button class="btn-login" type="submit" [disabled]="formLogin.invalid">Login</button>

  
</form>

      

      
    </div>
  </main>
</body>
</html>
