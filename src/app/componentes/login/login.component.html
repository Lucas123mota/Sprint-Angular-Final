<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<main>


    <section class="imgSection">
      <app-carrosel></app-carrosel>
    </section>

    <script src="js/carousel.js"></script>
    

    <section class="divisao">
      <header>
        <img src="ford.png" alt="Logo Ford">
      </header>
  
      <div class="loginAlinhamento">
        <div class="boasVindastext">
          <h3>Boas-vindas</h3>
        </div>

        <div class="container-fluid">
          <div class="row d-flex justify-content-center align-items-center m-0" style="height: 40vh;">
            <div class="login_oueter">
              <div class="col-md-12 logo_outer">
                
              </div>

              <form class="bg-light border p-3" [formGroup]="formLogin" (ngSubmit)="onSubmit()">

            
                <div class="form-row">
                  <h4 class="title my-3"></h4>
                  <div class="col-12">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                      </div>
                      <input name="username" type="text" class="input form-control" id="username" placeholder="Insira seu email" aria-label="Username" aria-describedby="basic-addon1" formControlName="nome" /> 
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                      </div>
                      <div class="input-group">
                        <input #passwordInput type="password" class="form-control" placeholder=" Insira sua senha" name="senha" formControlName="senha">
                      
                        <span class="input-group-text" (click)="togglePassword()" style="cursor: pointer;">
                          <i #showEye class="bi bi-eye" style="display: block;"></i>
                          <i #hideEye class="bi bi-eye-slash" style="display: none;"></i>
                        </span>
                      </div>
                      
                    </div>
                  </div>
                  <div class="col-6">
                   
                  </div>
                  
                  <div class="col-12">
                    <button
                    #loginBtn
                    type="submit"(mouseover)="shiftButton()" style="border-radius: 4px; width: 120px; height: 30px; background-color: rgb(12,68,134); color: white;">Entrar</button>
                  
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        

  
        
      </div>
    </section>
  </main>
